<head>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://serene-castle-2537.herokuapp.com/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://serene-castle-2537.herokuapp.com');
    socket.on('tweet', function (data) {
      console.log(data);
    });

    socket.on('hashtag-tweet', function (data) {
      console.log(data);
    });

    $(function(){
     $('#hashtags').submit(function () {
      socket.emit('hashtags', $(this).find('[name="hashtags"]').val().split(','))
      return false;
     })
    });

  </script>
<head>
<body>
  <form action="#" id="hashtags">
    <input type="text" name="hashtags" />
    <input type="submit" value="Submit">
  </form>

</body>
